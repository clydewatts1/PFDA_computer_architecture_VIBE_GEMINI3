name: FAANG Weekly Run

on:
  schedule:
    # Approximate DST-aware 21:00 Dublin local time
    - cron: "0 21 * 11,12,1,2,3 *"  # Nov–Mar: 21:00 UTC (21:00 local)
    - cron: "0 20 * 4-10 *"        # Apr–Oct: 20:00 UTC (21:00 local during DST)
  workflow_dispatch:

jobs:
  run-faang:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (download + plot)
        run: |
          chmod +x faang.py
          ./faang.py all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: faang-artifacts
          path: |
            data/*.csv
            plots/*.png
